<div>
  <mat-form-field>
    <input matInput
      type="text"
      placeholder="Name"
      [value]="name"
      (input)="onNameChange($event.target.value)"
    >
  </mat-form-field>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let daily of compote.daily; trackBy: trackByIndex; let index = index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          #{{index + 1}}
        </mat-panel-title>
        <mat-panel-description>
          {{daily.volume}}
          <span class="ml-1">{{daily.washVolume}}</span>
          <span *ngFor="let dose of daily.dose; trackBy: trackByIndex" class="ml-1">{{dose}}</span>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <app-compote-daily
          [compoteDaily]="daily"
          [soils]="soils"
          (compoteDailyChange)="onDailyChange(index, $event)"
        ></app-compote-daily>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
  <button mat-button (click)="onAdd()">Add</button>
</div>
