<mat-accordion>
  <mat-expansion-panel *ngFor="let mixer of mixers$ | async; let index = index; trackBy: trackByIndex">
    <mat-expansion-panel-header>
      <mat-panel-title>
        #{{index + 1}}
      </mat-panel-title>
      <mat-panel-description>
        {{(names$ | async)[index]}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-mixer
        [mixer]="mixer"
        [name]="(names$ | async)[index]"
        (mixerChange)="onChange(index, $event)"
        (nameChange)="onNameChange(index, $event)"
      ></app-mixer>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
